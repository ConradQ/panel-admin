<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>top bar</title>
        <meta name="description" content="#">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="top-bar-template">
        <!-- TOP BAR -->
        <header>
            <div class="container top-bar">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="btn-wallet">
                            <div class="icon-wallet"></div>
                            <div class="wallet-text">$1,500.00</div>
                            <div class="icon-arrow-down"></div> 
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="btn-notification">
                            <div class="icon-notification">
                                <img src="images/dot-orange.svg" alt="Orange dot" class="icon-dot-orange">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="btn-profile">
                            <div class="icon-profile"></div>
                            <a href="#" class="link link-small">Leonardo DiCaprio</a>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="btn-quit">
                            <div class="icon-quit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
